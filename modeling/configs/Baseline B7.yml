# Baseline B7.yml

model:
  hyper_param:
    person_activity:
       hidden_size: 512
       num_layers: 1

    group_activity:
       hidden_size: 512
       num_layers: 1
        
  num_classes: 
    person_activity: 9
    group_activity: 8

  num_clases_label:
    person_activity: ["Waiting", "Setting", "Digging", "Falling", "Spiking", "Blocking", "Jumping", "Moving", "Standing"]
    group_activity: ["r_set", "r_spike" , "r-pass", "r_winpoint", "l_winpoint", "l-pass", "l-spike", "l_set"]

training:
  person_activity:
    batch_size: 2
    learning_rate: 0.0002 # 2e-4
    epochs: 10
    optimizer: "AdamW"
    weight_decay: 0.1 
    label_smoothing: 0.1
    
  group_activity:
    batch_size: 8
    learning_rate: 0.0001 # 1e-4
    epochs: 25
    optimizer: "SGD"
    momentum: 0.9
    weight_decay: 1
    label_smoothing: 0.15
    
data:
  dataset_name: "GroupActivityDataset"
  data_dir: "data"
  annot_path: "data/annot_all.pkl"
  videos_path: "data/videos"

  video_splits:
    train: [1, 3, 6, 7, 10, 13, 15, 16, 18, 22, 23, 31, 32, 36, 38, 39, 40, 41, 42, 48, 50, 52, 53, 54]
    validation: [0, 2, 8, 12, 17, 19, 24, 26, 27, 28, 30, 33, 46, 49, 51]
    test: [4, 5, 9, 11, 14, 20, 21, 25, 29, 34, 35, 37, 43, 44, 45, 47]

experiment:
  name: "Baseline_B7_Step_B"
  version: 1
  seed: 31
  output_dir: "outputs"
  description: "Phase two train group activity temporal classifer"